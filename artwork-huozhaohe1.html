    <link rel="stylesheet" href="css/artwork-detail.css">

<body class="artwork-detail-page">
    <!-- 返回按钮 -->
    <div class="back-button">
        <a href="artworks-huozhaohe.html"><i class="fas fa-chevron-left"></i> 返回</a>
    </div>

    <div class="artwork-detail-container">
        <!-- 艺术家信息 -->
        <section class="artwork-header">
            <div class="artist-profile">

                <div class="artist-info-detail">
                    <h1>霍照合</h1>

        <!-- 作品内容 -->
        <section class="artwork-content">

            <div class="artwork-buttons">
                <div class="button-container">
                    <a href="#" class="artwork-button video-button" data-video="#">
